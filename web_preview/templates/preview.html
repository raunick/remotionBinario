<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>remotionBinario — Preview</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace;
      background: #0a0a0f;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      font-size: 1.2rem;
      font-weight: 400;
      color: #00ff88;
      margin-bottom: 1.5rem;
      letter-spacing: 0.05em;
    }

    h1 span { color: #666; }

    .preview-container {
      background: #111118;
      border: 1px solid #222;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 0 40px rgba(0, 255, 136, 0.05);
    }

    #canvas-frame {
      display: block;
      border: 2px solid #00ff88;
      border-radius: 4px;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      margin-top: 1rem;
      width: 100%;
    }

    button {
      background: #1a1a24;
      border: 1px solid #333;
      color: #00ff88;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-family: inherit;
      font-size: 0.85rem;
      transition: all 0.2s;
    }

    button:hover { background: #252530; border-color: #00ff88; }
    button.active { background: #00ff88; color: #0a0a0f; }

    input[type="range"] {
      flex: 1;
      accent-color: #00ff88;
      height: 4px;
    }

    .info {
      display: flex;
      justify-content: space-between;
      margin-top: 0.8rem;
      font-size: 0.75rem;
      color: #666;
    }

    .info .frame-num { color: #00ff88; }

    .fps-control {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .fps-control input {
      width: 50px;
      background: #1a1a24;
      border: 1px solid #333;
      color: #e0e0e0;
      padding: 0.3rem;
      border-radius: 4px;
      text-align: center;
      font-family: inherit;
      font-size: 0.8rem;
    }

    .loading {
      color: #666;
      font-size: 0.9rem;
      padding: 3rem;
    }
  </style>
</head>
<body>
  <h1>remotionBinario <span>// preview</span></h1>

  <div class="preview-container">
    <div id="loading" class="loading">Loading frames...</div>
    <img id="canvas-frame" style="display:none" width="{{ width }}" height="{{ height }}">

    <div class="controls" style="display:none" id="controls">
      <button id="btn-play" class="active">▶ Play</button>
      <button id="btn-prev">◀</button>
      <input type="range" id="slider" min="0" max="{{ frame_count - 1 }}" value="0">
      <button id="btn-next">▶</button>
      <div class="fps-control">
        <label>FPS:</label>
        <input type="number" id="fps-input" value="{{ fps }}" min="1" max="60">
      </div>
    </div>

    <div class="info" style="display:none" id="info-bar">
      <span>Frame: <span class="frame-num" id="frame-num">1</span> / {{ frame_count }}</span>
      <span>{{ original_width }}x{{ original_height }} → {{ width }}x{{ height }}</span>
    </div>
  </div>

  <script>
    let frames = [];
    let currentFrame = 0;
    let playing = true;
    let fps = {{ fps }};
    let intervalId = null;

    const img = document.getElementById('canvas-frame');
    const slider = document.getElementById('slider');
    const frameNum = document.getElementById('frame-num');
    const btnPlay = document.getElementById('btn-play');
    const fpsInput = document.getElementById('fps-input');

    async function loadFrames() {
      const res = await fetch('/api/frames');
      const data = await res.json();
      frames = data.frames.map(b64 => `data:image/png;base64,${b64}`);
      fps = data.fps;
      fpsInput.value = fps;

      document.getElementById('loading').style.display = 'none';
      img.style.display = 'block';
      document.getElementById('controls').style.display = 'flex';
      document.getElementById('info-bar').style.display = 'flex';

      showFrame(0);
      startPlayback();
    }

    function showFrame(i) {
      currentFrame = i;
      img.src = frames[i];
      slider.value = i;
      frameNum.textContent = i + 1;
    }

    function startPlayback() {
      if (intervalId) clearInterval(intervalId);
      if (!playing) return;
      intervalId = setInterval(() => {
        currentFrame = (currentFrame + 1) % frames.length;
        showFrame(currentFrame);
      }, 1000 / fps);
    }

    btnPlay.addEventListener('click', () => {
      playing = !playing;
      btnPlay.textContent = playing ? '⏸ Pause' : '▶ Play';
      btnPlay.classList.toggle('active', playing);
      startPlayback();
    });

    document.getElementById('btn-prev').addEventListener('click', () => {
      playing = false;
      btnPlay.textContent = '▶ Play';
      btnPlay.classList.remove('active');
      if (intervalId) clearInterval(intervalId);
      showFrame((currentFrame - 1 + frames.length) % frames.length);
    });

    document.getElementById('btn-next').addEventListener('click', () => {
      playing = false;
      btnPlay.textContent = '▶ Play';
      btnPlay.classList.remove('active');
      if (intervalId) clearInterval(intervalId);
      showFrame((currentFrame + 1) % frames.length);
    });

    slider.addEventListener('input', (e) => {
      playing = false;
      btnPlay.textContent = '▶ Play';
      btnPlay.classList.remove('active');
      if (intervalId) clearInterval(intervalId);
      showFrame(parseInt(e.target.value));
    });

    fpsInput.addEventListener('change', (e) => {
      fps = Math.max(1, Math.min(60, parseInt(e.target.value) || 10));
      fpsInput.value = fps;
      if (playing) startPlayback();
    });

    loadFrames();
  </script>
</body>
</html>
