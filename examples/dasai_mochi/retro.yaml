      w: 20
      h: 20
      fill: true
    keyframes:
      - frame: 0
        h: 20
        y: 22
      # Pisca pixel-art (fecha em steps)
      - frame: 20
        h: 20
        y: 22
      - frame: 22
        h: 12
        y: 26
      - frame: 24
        h: 4
        y: 30
      - frame: 26
        h: 12
        y: 26
      - frame: 28
