        y: 22

  # Pupila esquerda (pixel quadrado dentro)
  - type: rect
    id: pupil_l
    props:
      x: 38
      y: 28
      w: 8
      h: 8
      fill: false
    keyframes:
      - frame: 0
        x: 38
        easing: "linear"
      # Move como 8-bit â€” em steps discretos
      - frame: 10
        x: 34
      - frame: 15
        x: 34
